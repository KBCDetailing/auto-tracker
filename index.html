<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Detailing Business Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Calendar, DollarSign, Clock, User, Plus, Search, Edit2, Save, X, Trash2, Download } = LucideReact;

        const AutoDetailingTracker = () => {
            const [entries, setEntries] = useState([
                {
                    id: 1,
                    date: '2025-07-07',
                    incomeCheck: 0,
                    incomeInvoice: 0,
                    incomeCash: 350,
                    incomeVenmo: 308,
                    incomePaypal: 0,
                    incomeOther: 0,
                    gusHours: 8.5,
                    gusPay: 127.50,
                    notes: '$350 cash + $308 Venmo'
                },
                {
                    id: 2,
                    date: '2025-07-08',
                    incomeCheck: 330,
                    incomeInvoice: 135,
                    incomeCash: 0,
                    incomeVenmo: 0,
                    incomePaypal: 0,
                    incomeOther: 0,
                    gusHours: 6.5,
                    gusPay: 97.50,
                    notes: 'Job 1: $330 check + $135 invoice'
                },
                {
                    id: 3,
                    date: '2025-07-08',
                    incomeCheck: 0,
                    incomeInvoice: 0,
                    incomeCash: 230,
                    incomeVenmo: 0,
                    incomePaypal: 0,
                    incomeOther: 0,
                    gusHours: 0,
                    gusPay: 0,
                    notes: 'Job 2: $230 cash'
                },
                {
                    id: 4,
                    date: '2025-07-09',
                    incomeCheck: 400,
                    incomeInvoice: 0,
                    incomeCash: 334,
                    incomeVenmo: 0,
                    incomePaypal: 0,
                    incomeOther: 0,
                    gusHours: 8.5,
                    gusPay: 127.50,
                    notes: '6:30am-3:00pm, $400 check + $334 cash'
                }
            ]);

            const [newEntry, setNewEntry] = useState({
                date: new Date().toISOString().split('T')[0],
                incomeCheck: '',
                incomeInvoice: '',
                incomeCash: '',
                incomeVenmo: '',
                incomePaypal: '',
                incomeOther: '',
                gusHours: '',
                notes: ''
            });

            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editingEntry, setEditingEntry] = useState({});

            const formatDate = (dateString) => {
                const [year, month, day] = dateString.split('-');
                const date = new Date(year, month - 1, day);
                return date.toLocaleDateString();
            };

            const startEditing = (entry) => {
                setEditingId(entry.id);
                setEditingEntry({...entry});
            };

            const cancelEditing = () => {
                setEditingId(null);
                setEditingEntry({});
            };

            const saveEditing = () => {
                const updatedEntries = entries.map(entry => {
                    if (entry.id === editingId) {
                        return {
                            ...editingEntry,
                            incomeCheck: parseFloat(editingEntry.incomeCheck) || 0,
                            incomeInvoice: parseFloat(editingEntry.incomeInvoice) || 0,
                            incomeCash: parseFloat(editingEntry.incomeCash) || 0,
                            incomeVenmo: parseFloat(editingEntry.incomeVenmo) || 0,
                            incomePaypal: parseFloat(editingEntry.incomePaypal) || 0,
                            incomeOther: parseFloat(editingEntry.incomeOther) || 0,
                            gusHours: parseFloat(editingEntry.gusHours) || 0,
                            gusPay: (parseFloat(editingEntry.gusHours) || 0) * 15
                        };
                    }
                    return entry;
                });
                setEntries(updatedEntries);
                setEditingId(null);
                setEditingEntry({});
            };

            const deleteEntry = (id) => {
                if (window.confirm('Are you sure you want to delete this entry?')) {
                    setEntries(entries.filter(entry => entry.id !== id));
                }
            };

            const exportToCSV = () => {
                const headers = ['Date', 'Check', 'Invoice', 'Cash', 'Venmo', 'PayPal', 'Other', 'Total Income', 'Gus Hours', 'Gus Pay', 'Net Income', 'Notes'];
                const csvData = entries.map(entry => [
                    entry.date,
                    entry.incomeCheck,
                    entry.incomeInvoice,
                    entry.incomeCash,
                    entry.incomeVenmo,
                    entry.incomePaypal,
                    entry.incomeOther,
                    getTotalIncome(entry),
                    entry.gusHours,
                    entry.gusPay,
                    getTotalIncome(entry) - entry.gusPay,
                    entry.notes
                ]);
                
                const csvContent = [headers, ...csvData]
                    .map(row => row.map(field => `"${field}"`).join(','))
                    .join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `auto_detailing_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            const getTotalIncome = (entry) => {
                return entry.incomeCheck + entry.incomeInvoice + entry.incomeCash + entry.incomeVenmo + entry.incomePaypal + entry.incomeOther;
            };

            const getPaymentBreakdown = (weekOffset = 0) => {
                const today = new Date();
                const startOfWeek = new Date(today);
                startOfWeek.setDate(today.getDate() - today.getDay() - (weekOffset * 7));
                startOfWeek.setHours(0, 0, 0, 0);
                
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                endOfWeek.setHours(23, 59, 59, 999);

                const weekEntries = entries.filter(entry => {
                    const entryDate = new Date(entry.date);
                    return entryDate >= startOfWeek && entryDate <= endOfWeek;
                });

                return {
                    cash: weekEntries.reduce((sum, entry) => sum + entry.incomeCash, 0),
                    check: weekEntries.reduce((sum, entry) => sum + entry.incomeCheck, 0),
                    invoice: weekEntries.reduce((sum, entry) => sum + entry.incomeInvoice, 0),
                    venmo: weekEntries.reduce((sum, entry) => sum + entry.incomeVenmo, 0),
                    paypal: weekEntries.reduce((sum, entry) => sum + entry.incomePaypal, 0),
                    other: weekEntries.reduce((sum, entry) => sum + entry.incomeOther, 0)
                };
            };

            const getWeeklyData = (weekOffset = 0) => {
                const today = new Date();
                const startOfWeek = new Date(today);
                startOfWeek.setDate(today.getDate() - today.getDay() - (weekOffset * 7));
                startOfWeek.setHours(0, 0, 0, 0);
                
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                endOfWeek.setHours(23, 59, 59, 999);

                const weekEntries = entries.filter(entry => {
                    const entryDate = new Date(entry.date);
                    return entryDate >= startOfWeek && entryDate <= endOfWeek;
                });

                const totalIncome = weekEntries.reduce((sum, entry) => sum + getTotalIncome(entry), 0);
                const totalGusPay = weekEntries.reduce((sum, entry) => sum + entry.gusPay, 0);
                const totalGusHours = weekEntries.reduce((sum, entry) => sum + entry.gusHours, 0);

                return { weekEntries, totalIncome, totalGusPay, totalGusHours, startOfWeek, endOfWeek };
            };

            const addEntry = () => {
                const newId = Math.max(...entries.map(e => e.id), 0) + 1;
                const entry = {
                    id: newId,
                    date: newEntry.date,
                    incomeCheck: parseFloat(newEntry.incomeCheck) || 0,
                    incomeInvoice: parseFloat(newEntry.incomeInvoice) || 0,
                    incomeCash: parseFloat(newEntry.incomeCash) || 0,
                    incomeVenmo: parseFloat(newEntry.incomeVenmo) || 0,
                    incomePaypal: parseFloat(newEntry.incomePaypal) || 0,
                    incomeOther: parseFloat(newEntry.incomeOther) || 0,
                    gusHours: parseFloat(newEntry.gusHours) || 0,
                    gusPay: (parseFloat(newEntry.gusHours) || 0) * 15,
                    notes: newEntry.notes
                };

                setEntries([...entries, entry]);
                setNewEntry({
                    date: new Date().toISOString().split('T')[0],
                    incomeCheck: '',
                    incomeInvoice: '',
                    incomeCash: '',
                    incomeVenmo: '',
                    incomePaypal: '',
                    incomeOther: '',
                    gusHours: '',
                    notes: ''
                });
            };

            const handleSearch = () => {
                const query = searchQuery.toLowerCase();
                let result = '';

                if (query.includes('last week') || query.includes('previous week')) {
                    const { totalIncome, totalGusPay, totalGusHours } = getWeeklyData(1);
                    result = `Last week: Made $${totalIncome.toFixed(2)}, Paid Gus $${totalGusPay.toFixed(2)} for ${totalGusHours} hours`;
                } else if (query.includes('this week')) {
                    const { totalIncome, totalGusPay, totalGusHours } = getWeeklyData(0);
                    result = `This week: Made $${totalIncome.toFixed(2)}, Paid Gus $${totalGusPay.toFixed(2)} for ${totalGusHours} hours`;
                } else if (query.includes('gus') && (query.includes('week') || query.includes('paid'))) {
                    const { totalGusPay, totalGusHours } = getWeeklyData(0);
                    result = `This week: Paid Gus $${totalGusPay.toFixed(2)} for ${totalGusHours} hours`;
                } else if (query.includes('made') && query.includes('week')) {
                    const { totalIncome } = getWeeklyData(0);
                    result = `This week: Total income $${totalIncome.toFixed(2)}`;
                } else {
                    result = 'Try queries like: "what did I make this week?", "what did I pay Gus this week?", "last week totals"';
                }

                setSearchResults(result);
            };

            const thisWeek = getWeeklyData(0);
            const lastWeek = getWeeklyData(1);

            return (
                React.createElement('div', { className: "max-w-6xl mx-auto p-6 bg-gray-50 min-h-screen" },
                    React.createElement('div', { className: "bg-white rounded-lg shadow-lg p-6 mb-6" },
                        React.createElement('h1', { className: "text-3xl font-bold text-gray-800 mb-2 flex items-center gap-2" },
                            React.createElement(DollarSign, { className: "text-green-600" }),
                            "Auto Detailing Business Tracker"
                        ),
                        React.createElement('p', { className: "text-gray-600" }, "Track daily income and Gus's hours/pay"),
                        React.createElement('button', {
                            onClick: exportToCSV,
                            className: "mt-4 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 flex items-center gap-2"
                        },
                            React.createElement(Download, { size: 16 }),
                            "Export to CSV"
                        )
                    ),

                    // Quick Stats
                    React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-6 mb-6" },
                        React.createElement('div', { className: "bg-white rounded-lg shadow p-6" },
                            React.createElement('h3', { className: "text-lg font-semibold text-gray-800 mb-4" }, "This Week"),
                            React.createElement('div', { className: "space-y-2" },
                                React.createElement('p', null,
                                    React.createElement('span', { className: "font-medium" }, "Total Income:"),
                                    ` $${thisWeek.totalIncome.toFixed(2)}`
                                ),
                                React.createElement('p', null,
                                    React.createElement('span', { className: "font-medium" }, "Gus Hours:"),
                                    ` ${thisWeek.totalGusHours}`
                                ),
                                React.createElement('p', null,
                                    React.createElement('span', { className: "font-medium" }, "Gus Pay:"),
                                    ` $${thisWeek.totalGusPay.toFixed(2)}`
                                ),
                                React.createElement('p', null,
                                    React.createElement('span', { className: "font-medium" }, "Net After Gus:"),
                                    ` $${(thisWeek.totalIncome - thisWeek.totalGusPay).toFixed(2)}`
                                )
                            )
                        ),
                        React.createElement('div', { className: "bg-white rounded-lg shadow p-6" },
                            React.createElement('h3', { className: "text-lg font-semibold text-gray-800 mb-4" }, "Last Week"),
                            React.createElement('div', { className: "space-y-2" },
                                React.createElement('p', null,
                                    React.createElement('span', { className: "font-medium" }, "Total Income:"),
                                    ` $${lastWeek.totalIncome.toFixed(2)}`
                                ),
                                React.createElement('p', null,
                                    React.createElement('span', { className: "font-medium" }, "Gus Hours:"),
                                    ` ${lastWeek.totalGusHours}`
                                ),
                                React.createElement('p', null,
                                    React.createElement('span', { className: "font-medium" }, "Gus Pay:"),
                                    ` $${lastWeek.totalGusPay.toFixed(2)}`
                                ),
                                React.createElement('p', null,
                                    React.createElement('span', { className: "font-medium" }, "Net After Gus:"),
                                    ` $${(lastWeek.totalIncome - lastWeek.totalGusPay).toFixed(2)}`
                                )
                            )
                        )
                    ),

                    // Payment Method Breakdown
                    React.createElement('div', { className: "bg-white rounded-lg shadow p-6 mb-6" },
                        React.createElement('h3', { className: "text-lg font-semibold text-gray-800 mb-4" }, "Payment Method Breakdown"),
                        React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            React.createElement('div', null,
                                React.createElement('h4', { className: "font-medium text-gray-700 mb-3" }, "This Week"),
                                React.createElement('div', { className: "space-y-2" },
                                    (() => {
                                        const breakdown = getPaymentBreakdown(0);
                                        return [
                                            React.createElement('div', { key: 'cash', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "💵 Cash:"),
                                                React.createElement('span', { className: "font-medium text-green-600" }, `$${breakdown.cash.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'check', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "📝 Check:"),
                                                React.createElement('span', { className: "font-medium text-blue-600" }, `$${breakdown.check.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'invoice', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "📄 Invoice:"),
                                                React.createElement('span', { className: "font-medium text-purple-600" }, `$${breakdown.invoice.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'venmo', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "📱 Venmo:"),
                                                React.createElement('span', { className: "font-medium text-indigo-600" }, `$${breakdown.venmo.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'paypal', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "💳 PayPal:"),
                                                React.createElement('span', { className: "font-medium text-yellow-600" }, `$${breakdown.paypal.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'other', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "🔄 Other:"),
                                                React.createElement('span', { className: "font-medium text-gray-600" }, `$${breakdown.other.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'total', className: "border-t pt-2 mt-2" },
                                                React.createElement('div', { className: "flex justify-between items-center font-semibold" },
                                                    React.createElement('span', null, "Total:"),
                                                    React.createElement('span', { className: "text-green-700" }, 
                                                        `$${(breakdown.cash + breakdown.check + breakdown.invoice + breakdown.venmo + breakdown.paypal + breakdown.other).toFixed(2)}`
                                                    )
                                                )
                                            )
                                        ];
                                    })()
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement('h4', { className: "font-medium text-gray-700 mb-3" }, "Last Week"),
                                React.createElement('div', { className: "space-y-2" },
                                    (() => {
                                        const breakdown = getPaymentBreakdown(1);
                                        return [
                                            React.createElement('div', { key: 'cash', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "💵 Cash:"),
                                                React.createElement('span', { className: "font-medium text-green-600" }, `$${breakdown.cash.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'check', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "📝 Check:"),
                                                React.createElement('span', { className: "font-medium text-blue-600" }, `$${breakdown.check.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'invoice', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "📄 Invoice:"),
                                                React.createElement('span', { className: "font-medium text-purple-600" }, `$${breakdown.invoice.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'venmo', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "📱 Venmo:"),
                                                React.createElement('span', { className: "font-medium text-indigo-600" }, `$${breakdown.venmo.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'paypal', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "💳 PayPal:"),
                                                React.createElement('span', { className: "font-medium text-yellow-600" }, `$${breakdown.paypal.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'other', className: "flex justify-between items-center py-1" },
                                                React.createElement('span', { className: "text-gray-600" }, "🔄 Other:"),
                                                React.createElement('span', { className: "font-medium text-gray-600" }, `$${breakdown.other.toFixed(2)}`)
                                            ),
                                            React.createElement('div', { key: 'total', className: "border-t pt-2 mt-2" },
                                                React.createElement('div', { className: "flex justify-between items-center font-semibold" },
                                                    React.createElement('span', null, "Total:"),
                                                    React.createElement('span', { className: "text-green-700" }, 
                                                        `$${(breakdown.cash + breakdown.check + breakdown.invoice + breakdown.venmo + breakdown.paypal + breakdown.other).toFixed(2)}`
                                                    )
                                                )
                                            )
                                        ];
                                    })()
                                )
                            )
                        )
                    ),

                    // Search/Query
                    React.createElement('div', { className: "bg-white rounded-lg shadow p-6 mb-6" },
                        React.createElement('h3', { className: "text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2" },
                            React.createElement(Search, { size: 20 }),
                            "Ask Questions"
                        ),
                        React.createElement('div', { className: "flex gap-2 mb-4" },
                            React.createElement('input', {
                                type: "text",
                                value: searchQuery,
                                onChange: (e) => setSearchQuery(e.target.value),
                                placeholder: "Ask: 'what did I make this week?' or 'what did I pay Gus last week?'",
                                className: "flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500",
                                onKeyPress: (e) => e.key === 'Enter' && handleSearch()
                            }),
                            React.createElement('button', {
                                onClick: handleSearch,
                                className: "px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center gap-2"
                            },
                                React.createElement(Search, { size: 16 }),
                                "Ask"
                            )
                        ),
                        searchResults && React.createElement('div', { className: "bg-blue-50 border border-blue-200 rounded-md p-3" },
                            React.createElement('p', { className: "text-blue-800 font-medium" }, searchResults)
                        )
                    ),

                    // Add New Entry
                    React.createElement('div', { className: "bg-white rounded-lg shadow p-6 mb-6" },
                        React.createElement('h3', { className: "text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2" },
                            React.createElement(Plus, { size: 20 }),
                            "Add New Day"
                        ),
                        React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-4 mb-4" },
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Date"),
                                React.createElement('input', {
                                    type: "date",
                                    value: newEntry.date,
                                    onChange: (e) => setNewEntry({...newEntry, date: e.target.value}),
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Check $"),
                                React.createElement('input', {
                                    type: "number",
                                    step: "0.01",
                                    value: newEntry.incomeCheck,
                                    onChange: (e) => setNewEntry({...newEntry, incomeCheck: e.target.value}),
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Invoice $"),
                                React.createElement('input', {
                                    type: "number",
                                    step: "0.01",
                                    value: newEntry.incomeInvoice,
                                    onChange: (e) => setNewEntry({...newEntry, incomeInvoice: e.target.value}),
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Cash $"),
                                React.createElement('input', {
                                    type: "number",
                                    step: "0.01",
                                    value: newEntry.incomeCash,
                                    onChange: (e) => setNewEntry({...newEntry, incomeCash: e.target.value}),
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Venmo $"),
                                React.createElement('input', {
                                    type: "number",
                                    step: "0.01",
                                    value: newEntry.incomeVenmo,
                                    onChange: (e) => setNewEntry({...newEntry, incomeVenmo: e.target.value}),
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "PayPal $"),
                                React.createElement('input', {
                                    type: "number",
                                    step: "0.01",
                                    value: newEntry.incomePaypal,
                                    onChange: (e) => setNewEntry({...newEntry, incomePaypal: e.target.value}),
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Other $"),
                                React.createElement('input', {
                                    type: "number",
                                    step: "0.01",
                                    value: newEntry.incomeOther,
                                    onChange: (e) => setNewEntry({...newEntry, incomeOther: e.target.value}),
                                    className: "w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                })
                            ),
